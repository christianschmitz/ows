name: Build and publish OWS node and client

on:
    push:
        branches:
            - main

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  fetch-tags: true

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: '1.24.1'

            - run: sh build.sh

            - name: Upload artifacts
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./dist"

            - name: Deploy page
              id: deployment
              uses: actions/deploy-pages@v4
